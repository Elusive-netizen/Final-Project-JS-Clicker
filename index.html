<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid driller</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="icon" type="image/png" href="./assets/oreicon.png" sizes="64x64">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Ore: <br><span class="ore-cost ore-text">0</span> </h3>
                <div class="asteroid-img-container">
                    <img src="./assets/asteroid.png" class="asteroid-img" id="asteroid" alt="" srcset="" onclick="incrementOre(event)" draggable="false">
                </div>
                <progress class="healthbar" value="50" max="100"></progress>
                <p id="hp-text">HP: 0 / 0</p>
            </div>  
            <script id="upgrade-template" type="text/template">
                <div class="upgrade" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
                    <div class="left-section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                            <img src="./assets/ore.png" alt="" class="ore-img">
                        </div>
                    </div>
                    <div class="right-section">
                        level <span class="{{name}}-level">0</span> 
                    </div>
                    <div class="next-level-info" id="{{name}}-next-level">
                        <p id="{{name}}-next-p">
                            +<span class="{{name}}-increase">{{increase}}</span> ore <br /> {{state}}
                        </p>
                    </div>
                </div>
            </script>
            <div class="sidebar">
                <div class="close-arrow" id="toggleArrow" onclick="closeUpgrades()"><img src="./assets/arrow.png" class="arrow"></div>
                <div class="right" id="upgrades-container">
                    
                </div>
            </div>
            <div class="open-arrow" onclick="closeUpgrades()"><img src="./assets/arrow.png" class="arrow"></div>
        </div>
        
        <div class="statistics">
            <div class="texts">
                <p>Ore per <br /> click: <span id="opc-text" class="ore-text">1</span></p>
                <p>per second: <br /> <span id="ops-text" class="ore-text">0</span></p>
            </div>
        </div>


        <div class="util-buttons">
            <button class="util-button" id="buttonWithImg" onclick="soundToggle()">
                <img src="./assets/volume.png" alt="" id="soundIcon">
            </button>
            <button class="util-button" onclick="save()">
                Save
            </button>
            <button class="util-button" onclick="load()">
                Load
            </button>
        </div>
        <img src="./assets/logo.png" alt="" class="logo">
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
